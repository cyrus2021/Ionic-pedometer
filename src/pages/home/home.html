<ion-header>
  <ion-navbar>
    <ion-title>
      Pedometer App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p> -->
  <ion-item>
    <ion-label>Start Tracking</ion-label>
    <ion-toggle [(ngModel)]="togglePedo" (ionChange)="pedotoggled()" [disabled]="!pedoAvailable"></ion-toggle>
  </ion-item>

      <div>Steps: <span>{{streamData.steps}}</span></div>
    </ion-row>

  <div [hidden]="!trackingStarted" class="reading-wrapper">
    <ion-row justify-content-center>
        <div>Started at: <span>{{streamData.start}}</span></div>
    </ion-row>
    <ion-row justify-content-center>
      <div>Ended at: <span>{{streamData.end}}</span></div>
    </ion-row>
    <ion-row class="steps" justify-content-center>
      <div class="steps-label">Steps:</div>
      <div class="steps-value" [class.active]="highligtSteps">{{streamData.steps}}</div>
    </ion-row>
  </div>

</ion-content>

<ion-footer>
  <div [hidden]="pedoAvailable">
    Sorry Pedometer tracking isnt available
  </div>
</ion-footer>
